<!DOCTYPE html>
<html>
<head>
    <title>Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notice-board {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        .notice {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #999;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="notice-board">
        <h2>Notice Board</h2>
        <div class="notice">
            <h3>Important Announcement</h3>
            <p>This is an important announcement. Please read carefully.</p>
        </div>
        <div class="notice">
            <h3>Upcoming Event</h3>
            <p>We have an upcoming event on October 15th. Don't miss it!</p>
        </div>
        <!-- Add more notices here as needed -->
    </div>
</body>
</html>
